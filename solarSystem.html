<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>太阳系三维场景</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="/css/style2.css">

    <!-- 音频 -->
    <audio id="background-music" loop autoplay>
      <source src="./assets/audio/to the stars.mp3" type="audio/mp3">

    <audio id="button-click-sound">

              ></path>

      </button>
    </a>

    <div id="button-container" style="position: absolute; top: 150px; right: 15px; z-index: 10; display: none;"></div>

    <div id="test-panel" style="position:fixed;top: 150px;right:90px;padding:10px;background:#333;color:#fff;font-size:14px;z-index:1000;">
      测试中...
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="./src/music.js"></script>
    <script src="/src/swiper-bundle.min.js"></script>
    
    <script>
      document.getElementById('test-panel').innerHTML = "Three.js场景加载成功  ✔️<br>模型交互正常 ✔️";
      
      // 添加按钮点击音效函数
      function playButtonSound() {
        const buttonSound = document.getElementById('button-click-sound');
        buttonSound.currentTime = 0; // 重置音频到开始
        buttonSound.play();
      }
    </script>
  </body>
</html>
